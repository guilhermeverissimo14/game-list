<div class="content-list-card">
  <div class="box-cards">
    <img width="300" height="300" src={{item.imgUrl}} alt={{item.title}} />
    <h4>{{item.title}}</h4>
    <h5>{{item.genre}}</h5>
    <h5>{{item.year}}</h5>
    <h5>{{item.score}}</h5>
    <p>{{item.shortDescription}}</p>
    <p>{{item.longDescription}}</p>
  </div>
</div>
